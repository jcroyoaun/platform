apiVersion: apps/v1
kind: Deployment
metadata:
  name: totalcompmx-backend
  labels:
    app: totalcompmx
    component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: totalcompmx
      component: backend
  template:
    metadata:
      labels:
        app: totalcompmx
        component: backend
    spec:
      containers:
      - name: backend
        image: totalcompmx-backend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3080
          name: http
        env:
        - name: HTTP_PORT
          value: "3080"
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: totalcompmx-secrets
              key: db-host
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: totalcompmx-secrets
              key: db-user
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: totalcompmx-secrets
              key: db-password
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: totalcompmx-secrets
              key: db-name
        - name: COOKIE_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: totalcompmx-secrets
              key: cookie-secret
        - name: RESEND_API_KEY
          valueFrom:
            secretKeyRef:
              name: totalcompmx-secrets
              key: resend-api-key
              optional: true
        - name: BANXICO_TOKEN
          valueFrom:
            secretKeyRef:
              name: totalcompmx-secrets
              key: banxico-token
              optional: true
        - name: INEGI_TOKEN
          valueFrom:
            secretKeyRef:
              name: totalcompmx-secrets
              key: inegi-token
              optional: true
        - name: BASE_URL
          value: "https://totalcomp.mx"
        - name: DB_AUTOMIGRATE
          value: "true"
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /metrics
            port: 3080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /metrics
            port: 3080
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  labels:
    app: totalcompmx
    component: backend
spec:
  type: ClusterIP
  ports:
  - port: 3080
    targetPort: 3080
    protocol: TCP
    name: http
  selector:
    app: totalcompmx
    component: backend
