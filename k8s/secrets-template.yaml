apiVersion: v1
kind: Secret
metadata:
  name: totalcompmx-secrets
type: Opaque
stringData:
  db-host: "your-postgres-host"
  db-user: "totalcomp_app"
  db-password: "your-secure-password"
  db-name: "totalcomp"
  cookie-secret: "your-32-char-secret-key-here"
  resend-api-key: "your-resend-api-key"
  banxico-token: "your-banxico-token"
  inegi-token: "your-inegi-token"
